<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Toggi Fun World - Feel The Thrill</title>
    <!-- External libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* dark gray */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* medium gray */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* light gray */
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translate3d(0, -20%, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.5s ease-out forwards;
      }
    </style>
    <!-- Register service worker for PWA and memory optimization -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registered:', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed:', err);
            });
        });
        
        // Listen for memory pressure and clear cache if needed
        if ('performance' in window && 'memory' in performance) {
          setInterval(() => {
            const memory = performance.memory;
            // If using more than 80% of heap limit, clear runtime cache
            if (memory.usedJSHeapSize / memory.jsHeapSizeLimit > 0.8) {
              navigator.serviceWorker.controller?.postMessage({ type: 'CLEAR_CACHE' });
              console.warn('Memory pressure detected, clearing runtime cache');
            }
          }, 60000); // Check every minute
        }
      }
    </script>
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
