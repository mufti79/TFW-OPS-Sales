<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggi Fun World - Feel The Thrill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1a202c; }
      ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #718096; }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translate3d(0, -20%, 0); }
        to { opacity: 1; transform: translate3d(0, 0, 0); }
      }
      .animate-fade-in-down { animation: fadeInDown 0.5s ease-out forwards; }
    </style>
    <!-- Removed import map to avoid loading a second copy of React/ReactDOM from CDN -->
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans">
    <div id="root"></div>
    <!-- Firebase SDKs for real-time data sync. Using v9 compat libraries to work with existing v8 code syntax. -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
