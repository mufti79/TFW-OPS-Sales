<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- TFW Logo - Toggi Fun World -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- TFW Text -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">TFW</text>
  
  <!-- Fun World subtitle -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.9">FUN WORLD</text>
  
  <!-- Decorative elements - stars -->
  <circle cx="40" cy="40" r="4" fill="#ffffff" opacity="0.8"/>
  <circle cx="160" cy="40" r="4" fill="#ffffff" opacity="0.8"/>
  <circle cx="40" cy="160" r="4" fill="#ffffff" opacity="0.8"/>
  <circle cx="160" cy="160" r="4" fill="#ffffff" opacity="0.8"/>
  
  <!-- Roller coaster icon outline -->
  <path d="M 50 140 Q 70 120, 100 140 T 150 140" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6"/>
</svg>
